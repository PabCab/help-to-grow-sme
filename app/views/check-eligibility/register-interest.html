{% extends "layout_sme.html" %}

{% block pageTitle %}
  Register interest
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              Enter details for user
            </h1>
          </legend>
          <p class="govuk-body">The information you provide will only be used to contact you should the scheme change.</p>
          <div class="govuk-form-group">
            <label class="govuk-label" for="full-name">
              Full name
            </label>
            <input class="govuk-input govuk-!-width-three-quarters" id="full-name" name="full-name" type="text" value="">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="position">
              Position in company
            </label>
            <input class="govuk-input govuk-!-width-three-quarters" id="position" name="position" type="text" value="">
          </div>
          <div class="govuk-form-group">
            <label class="govuk-label" for="email">
              Email address
            </label>
            <input class="govuk-input govuk-!-width-three-quarters" id="email" name="email" type="text" value="">
          </div>

          <h2 class="govuk-heading-m">Software I am interested in</h2>

          <div class="govuk-form-group">
            <label class="govuk-label" for="product">
              Name of software product
            </label>
            <input class="govuk-input govuk-!-width-three-quarters" id="product" name="product" type="text" value="">
          </div>
        </fieldset>
      </div>

      <form class="form" action="" method="get">
        <button class="govuk-button govuk-button--secondary" data-module="govuk-button">Add software product</button>
      </form>

      <form class="form" action="" method="get">

        <button class="govuk-button" data-module="govuk-button">Submit</button>

      </form>

    </div>
  </div>

{% endblock %}
