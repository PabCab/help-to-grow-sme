{% extends "layout_sme.html" %}

{% block pageTitle %}
  Confirm work email
{% endblock %}

{% block beforeContent %}
<img src="/public/images/HTG_logo_960x188.svg" alt="Help to Grow Logo" class="beis-htg-logo">
<br>
  <a class="govuk-back-link" href="name">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
        <form class="form" action="work-email" method="post">
      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <span class="govuk-caption-l"></span>
            <h1 class="govuk-fieldset__heading">
              What is your role in the business?
            </h1>
          </legend>

          <div class="govuk-form-group">
  <label class="govuk-label" for="full-name">
    Role
  </label>
  <input class="govuk-input" id="role" name="role" type="text" spellcheck="false" autocomplete="role"></div>

        </fieldset>
      </div>


        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </div>
  </div>

{% endblock %}
