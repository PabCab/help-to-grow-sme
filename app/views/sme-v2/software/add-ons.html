{% extends "layout_sme.html" %}

{% block pageTitle %}
  Major upgrade
{% endblock %}

{% block beforeContent %}
<img src="/public/images/HTG_logo_960x188.svg" alt="Help to Grow Logo" class="beis-htg-logo">
<br>
  <a class="govuk-back-link" href="major-upgrade">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/add-on-answer" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <span class="govuk-caption-l">Software</span>
            <h1 class="govuk-fieldset__heading">
              Is this an add on to {{ data['select-software'] }}?
            </h1>
          </legend>
          <!--
          <p class="govuk-body">Major upgrade from a previous versionÂ means...</p>
          -->
          <br>
          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="add-on" name="add-on" type="radio" value="Yes">
              <label class="govuk-label govuk-radios__label" for="major-upgrade">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="add-on-2" name="add-on" type="radio" value="No">
              <label class="govuk-label govuk-radios__label" for="add-on-2">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>


        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </div>
  </div>

{% endblock %}
