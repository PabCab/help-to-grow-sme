{% extends "layout_sme.html" %}

{% block pageTitle %}
  New to software
{% endblock %}

{% block beforeContent %}
<img src="/public/images/HTG_logo_960x188.svg" alt="Help to Grow Logo" class="beis-htg-logo">
<br>
  <a class="govuk-back-link" href="javascript:history.go(-1)">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
          <form class="form" action="/new-software-answer" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset aria-describedby="">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <span class="govuk-caption-l"></span>
            <h1 class="govuk-fieldset__heading">
              Are you buying {{ data['select-software'] }} for the first time?
            </h1>
          </legend>
          <!--
          <p class="govuk-body">Buying software for the first time means your business have never boughtÂ the software before.</p>
          -->
          <!--
          <span id="where-do-you-live-error" class="govuk-error-message">
     <span class="govuk-visually-hidden">Error:</span> Select yes if you are buying the software for the first time
   </span>
          -->
          <div class="govuk-radios govuk-radios--inline">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="new-to-software" name="new-to-software" type="radio" value="Yes" {{ checked("new-to-software", "yes") }}>
              <label class="govuk-label govuk-radios__label" for="new-to-software">
                Yes
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="new-to-software-2" name="new-to-software" type="radio" value="No">
              <label class="govuk-label govuk-radios__label" for="new-to-software-2">
                No
              </label>
            </div>
          </div>
        </fieldset>
      </div>


        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </div>
  </div>

{% endblock %}
