{% extends "layout_sme.html" %}

{% block pageTitle %}
  Check your answers
{% endblock %}

{% block beforeContent %}
<img src="/public/images/HTG_logo_960x188.svg" alt="Help to Grow Logo" class="beis-htg-logo">
<p><a class="govuk-back-link govuk-!-margin-top-0 govuk-!-margin-bottom-0" href="javascript:history.go(-1)">Back</a></p>
{% endblock %}

{% block content %}
<div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds-from-desktop">
      <span class="govuk-caption-l"></span>
      <h1 class="govuk-heading-l">Check your answer</h1>

      <!--
      <h2 class="govuk-heading-m">Company details</h2>
      -->
      <dl class="govuk-summary-list govuk-!-margin-bottom-9">
        <div class="govuk-summary-list__row">
          <dt class="govuk-summary-list__key">
            Software
          </dt>
          <dd class="govuk-summary-list__value">
            {{ data['select-software'] }}
          </dd>
          <dd class="govuk-summary-list__actions">
            <a href="select-accountancy-product">
              Change
              <span class="govuk-visually-hidden">Software product</span>
            </a>
          </dd>
        </div>

      </dl>
      <!--
      <h2 class="govuk-heading-m">Now send your application</h2>
      -->

      <form action="new-to-software" method="post" novalidate>

        <input type="hidden" name="answers-checked" value="true">

        <button type="submit" class="govuk-button" data-module="govuk-button">
          Confirm and continue
        </button>

      </form>

    </div>






  </div>
{% endblock %}
