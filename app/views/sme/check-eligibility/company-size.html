{% extends "layout_sme.html" %}

{% block pageTitle %}
  Company size
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="major-upgrade">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              How many employees does your business have?
            </h1>
          </legend>
          <p class="govuk-body">
            Explain why we are asking this.

            Staff means..
          </p>
          <div class="govuk-form-group">
            <label class="govuk-label" for="no-employees">
              Number of employees
            </label>
            <input class="govuk-input govuk-input--width-3" id="no-employees" name="no-employees" type="text">
          </div>
        </fieldset>
      </div>

      <form class="form" action="companies-house-number" method="get">
        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </div>
  </div>

{% endblock %}
