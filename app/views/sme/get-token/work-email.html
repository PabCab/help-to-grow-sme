{% extends "layout_sme.html" %}

{% block pageTitle %}
  Work email
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="authorised-person">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
            <h1 class="govuk-fieldset__heading">
              What is your work email address?
            </h1>
          </legend>
          <p class="govuk-body">We will use this to send you your Help to Grow: Digital software token.</p>
 
          <div class="govuk-form-group">
            <label class="govuk-label" for="email">
              Work email address
            </label>
            <input class="govuk-input govuk-!-width-three-quarters" id="email" name="email" type="text" value="clark_kent@kryoton.co.uk">
          </div>
        </fieldset>
      </div>

      <form class="form" action="confirm-work-email" method="get">
        <button class="govuk-button" data-module="govuk-button">Continue</button>
      </form>

    </div>
  </div>

{% endblock %}
